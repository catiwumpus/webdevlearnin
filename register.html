<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="firstName">First Name:</label>
		<input type="text" id="firstName" name="firstName" placeholder="John" required>
		<label for="lastName">Last Name:</label>
		<input type="text" id="lastName" name="last" placeholder="Smith" required>

		<div>
			<label for="male">Male</label>
			<input type="radio" name="gender" value="male">
			<label for="female">Female</label>
			<input type="radio" name="gender" value="female">
			<label for="other">Other</label>
			<input type="radio" name="gender" value="other">
		</div>

		<div>
			<label for="email">Email:</label>
			<input type="email" name="email" id="email" placeholder="your email" required>
			<label for="password">Password:</label>
			<input type="password" name="password" id="password" placeholder="your password" required pattern="[0-9a-fA-F]{5,10}"" title="Enter a password 5-10 characters long">
		</div>

		<div>
			<label>Birthday:</label>
			<select name="month">
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
				<option>Apr</option>
				<option>May</option>
				<option>Jun</option>
				<option>July</option>
				<option>Aug</option>
				<option>Sep</option>
				<option>Oct</option>
				<option>Nov</option>
				<option>Dec</option>
			</select>

			<select name="day">
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
				<option>13</option>
				<option>14</option>
				<option>15</option>
				<option>16</option>
				<option>17</option>
				<option>18</option>
				<option>19</option>
				<option>20</option>
				<option>21</option>
				<option>22</option>
				<option>23</option>
				<option>24</option>
				<option>25</option>
				<option>26</option>
				<option>27</option>
				<option>28</option>
				<option>29</option>
				<option>30</option>
				<option>31</option>
			</select>

			<select name="year">
				<option>Year</option>
				<option>1983</option>
				<option>1984</option>
				<option>1985</option>
				<option>1986</option>
			</select>
		</div>

		<div>
			<label for="agreed">I agree to these terms and conditions</label>
			<input id="agreed" type="checkbox" name="agreed" required>
		</div>
		<input type="submit" name="submit">
	</form>
</body>
</html>
