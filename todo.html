<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<body>
    <div id="container">
        <h1>To-Do List <span id="plus"><i class="fa fa-plus"></i></span></h1>

        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Get yo groove on</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Don't look at explosions</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Attend Red Wedding</li>
        </ul>
    </div>
<script type="text/javascript" src="todo.js"></script>
</body>
